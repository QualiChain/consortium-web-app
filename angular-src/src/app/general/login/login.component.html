<div class="middlePage">

      <div class="row">


        <div class="col-md-7" style="border-left:1px solid #ccc;height:160px; padding-top: 5em">
          <form #form="ngForm" (ngSubmit)="onLoginSubmit(form)" class="form-horizontal">
            <fieldset>
              <h2>Please insert your credentials</h2>
              <input id="username" type="email" name="username" ngModel type="text" placeholder="Introduza o e-mail" class="form-control input-md">
              <div class="spacing"></div>
              <input id="password" name="password" type="password" name="password" ngModel type="text" placeholder="Introduza a password" class="form-control">
              <div class="spacing"></div>
              <button id="singlebutton" name="singlebutton" class="btn btn-info btn-sm pull-right" style="background-color:#2b68b0">Login</button>


            </fieldset>
          </form>
        </div>



      </div>

</div>
